<div class="container">
    <br>
    <div class="jumbotron">
        <h1 class="display-4">Send me</h1>
        <br>
        <input class="form-control" placeholdeer="Name">
        <br>
        <button id="send" class="btn btn-success">Send</button>
    </div>
    <div id="messages">

    </div>
</div>

<script>
    $(() => {
        $("#send").click(function(){
            addMessages({name : "Mohammad", message: "Salam"});
        });
        getMessages();
    })
    
    function addMessages(message){
        $("#messages").append("<h4>" + message.name + "</h4> <p>" + message.message + "</p>");
    }

    function getMessages(){
        // $.get('http://localhost:3000/messages', (data)=>{
        //     data.array.forEach(element => {
        //         addMessages(element);
        //     });
        // });
        $.get('http://localhost:3000/messages', (data) => {
            data.forEach(addMessages);
        })
    }
</script>
